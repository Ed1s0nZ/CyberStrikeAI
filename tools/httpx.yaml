name: "httpx"
command: "httpx"
enabled: true
short_description: "基于Python httpx库的HTTP客户端"
description: |
  该工具包装的是 Python 社区版 httpx CLI（`pip install httpx` 提供），可用于快速向 Web 目标发起请求、调试接口。

  **提示：**
  - 官方 CLI 的调用方式为 `httpx <URL> [OPTIONS]`
  - 不支持 ProjectDiscovery 版本的 `-u/-l/-td` 等参数，请使用下方列出的原生选项或 additional_args 自行扩展
parameters:
  - name: "url"
    type: "string"
    description: "目标URL（必填，作为位置参数传入）"
    required: true
    format: "positional"
  - name: "method"
    type: "string"
    description: "HTTP方法，默认GET"
    required: false
    flag: "-m"
    format: "flag"
  - name: "content"
    type: "string"
    description: "原始请求体内容（对应 httpx CLI 的 --content）"
    required: false
    flag: "-c"
    format: "flag"
  - name: "json"
    type: "string"
    description: "JSON 请求体（字符串形式）"
    required: false
    flag: "-j"
    format: "flag"
  - name: "proxy"
    type: "string"
    description: "代理地址（http(s):// 或 socks5://）"
    required: false
    flag: "--proxy"
    format: "flag"
  - name: "timeout"
    type: "string"
    description: "网络超时时间（秒，可为小数）"
    required: false
    flag: "--timeout"
    format: "flag"
  - name: "follow_redirects"
    type: "bool"
    description: "是否自动跟随重定向"
    required: false
    flag: "--follow-redirects"
    format: "flag"
    default: false
  - name: "no_verify"
    type: "bool"
    description: "关闭TLS证书校验（对应 --no-verify）"
    required: false
    flag: "--no-verify"
    format: "flag"
    default: false
  - name: "http2"
    type: "bool"
    description: "启用HTTP/2"
    required: false
    flag: "--http2"
    format: "flag"
    default: false
  - name: "download"
    type: "string"
    description: "将响应内容保存至文件"
    required: false
    flag: "--download"
    format: "flag"
  - name: "verbose"
    type: "bool"
    description: "显示请求与响应的详细信息"
    required: false
    flag: "-v"
    format: "flag"
    default: false
  - name: "additional_args"
    type: "string"
    description: |
      额外 httpx CLI 选项，格式直接与官方命令保持一致。

      **示例：**
      - "--headers 'X-Test 1' 'X-Token secret'"
      - "--cookies 'session abc123'"
      - "--auth user pass"
    required: false
    format: "positional"
